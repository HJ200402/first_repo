<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form method="POST">
    {% csrf_token %} {{ form.as_p }} <!--DB의 정보를 바꾸는 양식, 템플릿 테그, 탬플릿 변수-->
  <button type="submit">추가</button>
  </form>
  {% for todo in todos %}  <!--탬플릿 태그-->
  <p>{{ todo.task }} | <a href="{% url 'todo_del' pk=todo.pk %}">삭제</a> </p>
  {% endfor %}
</body>
</html>
